<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<style>
    form, a {
        text-align: center;
    }
    .container {
        margin-top: 20px;
    }
    .btn-default {
        min-width: 60px;
    }
    input {
        margin-top: 15px;
    }

    .input_text {
        border: 0;
        border-bottom: 1px solid #ddd;
    }

    .radio_btn {
        margin-top: 10px;
    }

    .footer_btn {
        margin-top: 10px;
    }
</style>
<style th:replace="fragments.html :: style-nomalrize"></style>
<body>
<nav th:replace="fragments.html :: main-nav"></nav>
    <div class="container">
        <div class="alert alert-info" role="alert" style="text-align: center;">이름은 필수항목입니다. 나머지 항목은 빈칸으로 등록하셔도됩니다. (추후 수정가능)</div>
        <form th:action="@{/pet-register}" th:object="${petForm}"method="POST">
            이름 : <input class="input_text" type="text" th:field="*{pet_name}" autocomplete="off"><br>
            생일 : <input type="text" id="date" class="input_text" th:field="*{pet_birth}"  autocomplete="off" readonly><br>
            종류 : <input class="input_text" type="text" th:field="*{pet_type}" autocomplete="off"><br>
            <div class="radio_btn">
            <span>
                성별 :</span>
                수컷 <input type="radio" name="pet_gender" th:field="*{pet_gender}" value="M">
                암컷 <input type="radio" name="pet_gender" th:field="*{pet_gender}" value="F">
                알수없음 <input type="radio" name="pet_gender" th:field="*{pet_gender}" value="tmp"><br>
            </div>
            <div class="radio_btn">
                <span>
                    중성화여부 :</span>
                예 <input type="radio" name="pet_neutralize" th:field="*{pet_neutralize}" value="Y">
                아니오 <input type="radio" name="pet_neutralize" th:field="*{pet_neutralize}" value="N">
                알수없음 <input type="radio" name="pet_neutralize" th:field="*{pet_neutralize}" value="tmp"><br>
            </div>
            <div class="footer_btn">
                <a class="btn btn-default" href="/">홈으로</a>
            <button class="btn btn-default" type="submit">등록</button>
            </div>
        </form> <br>
    </div>
    <div th:replace="fragments.html :: date-picker-script"></div>
</body>
<footer th:replace="fragments.html :: footer"></footer>
</html>
