<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<style>
    form, a {
        text-align: center;
    }
    .container {
        margin-top: 20px;
    }
    .btn-default {
        min-width: 60px;
    }
    input {
        margin-top: 15px;
    }

    .input_text {
        border: 0;
        border-bottom: 1px solid #ddd;
    }

    .radio_btn {
        margin-top: 10px;
    }

    .footer_btn {
        margin-top: 10px;
    }
</style>
<body>
    <div class="container">
        <div class="alert alert-info" role="alert" style="text-align: center;">이름은 필수항목입니다. 나머지 항목은 빈칸으로 등록하셔도됩니다. (추후 수정가능)</div>
        <form th:action="@{/pet-register}" th:object="${petForm}"method="POST">
            이름 : <input class="input_text" type="text" th:field="*{pet_name}" autocomplete="off"><br>
            생일 : <input id="date" class="input_text" th:field="*{pet_birth}"  autocomplete="off"><br>
            종류 : <input class="input_text" type="text" th:field="*{pet_type}" autocomplete="off"><br>
            <div class="radio_btn">
            <span style="margin-left: -63px;">성별 :</span> 수컷 <input type="radio" name="pet_gender" th:field="*{pet_gender}" value="Y"> 암컷 <input type="radio" name="pet_gender" th:field="*{pet_gender}" value="N"><br>
            </div>
            <div class="radio_btn">
                <span style="margin-left: -100px;">중성화여부 :</span>  예 <input type="radio" name="pet_neutralize" th:field="*{pet_neutralize}" value="Y" checked> 아니오 <input type="radio" name="pet_neutralize" th:field="*{pet_neutralize}" value="N"><br>
            </div>
            <div class="footer_btn">
                <a class="btn btn-default" href="/">홈으로</a>
            <button class="btn btn-default" type="submit">등록</button>
            </div>
        </form> <br>
    </div>
    <script type="text/javascript">

        $(function(){
            $("#date").datepicker({
                //기본 포맷
                dateFormat: 'yy년 mm월 dd일',
                //년도 선택 셀렉트 박스 노출
                changeYear: true,
                //월 선택 셀렉트 박스 노출
                changeMonth: true,
                //요일 한국어 표시
                dayNamesMin: ['월', '화', '수', '목', '금', '토', '일'],
                //월 한국어 표시
                monthNamesShort: ['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월']
            })
        });

    </script>
</body>
</html>
